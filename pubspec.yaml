name: equigasto
description: Una aplicación móvil para reparto de gastos similar a Splitwise
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  equatable: ^2.0.5
  uuid: ^4.2.1
  intl: ^0.19.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.5

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.6

flutter:
  uses-material-design: true


