name: equigasto
description: Una aplicación móvil para reparto de gastos similar a Splitwise
publish_to: 'none'
version: 1.0.24+25

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  google_sign_in: ^7.2.0
  google_sign_in_android: ^7.2.6
  google_sign_in_ios: ^6.2.4
  firebase_messaging: ^16.0.4
  firebase_app_check: ^0.4.1+2
  firebase_remote_config: ^6.1.2
  flutter_local_notifications: ^19.5.0
  package_info_plus: ^9.0.0
  
  # Publicidad
  google_mobile_ads: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  equatable: ^2.0.5
  uuid: ^4.2.1
  intl: ^0.20.2
  permission_handler: ^11.3.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.0
  url_launcher_android: ^6.3.28
  url_launcher_ios: ^6.3.6
  url_launcher_linux: ^3.2.2
  url_launcher_macos: ^3.2.5
  url_launcher_windows: ^3.1.5
  local_auth: ^3.0.0
  flutter_secure_storage: ^9.0.0
  # Versiones máximas compatibles con flutter_secure_storage 9.2.x
  flutter_secure_storage_linux: ^1.2.3
  flutter_secure_storage_macos: ^3.1.3
  flutter_secure_storage_platform_interface: ^1.1.2
  flutter_secure_storage_web: ^1.2.1
  flutter_secure_storage_windows: ^3.1.2
  app_links: ^7.0.0

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  riverpod_generator: ^3.0.3
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "web/icons/Icon-512.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "web/icons/Icon-512.png"
  android_adaptive_icon_background_color: "#FFFFFF"

dependency_overrides:
  # Forzar versión más reciente de js (descontinuado pero con parche de seguridad)
  js: ^0.7.2

